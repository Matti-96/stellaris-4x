 TITAN_MID_CARRIER: "Supercarrier Core"
 TITAN_STERN_CARRIER: "Supercarrier Stern"
 MEDIUM_ARCHAEO_MISSILE: "Ancient Nano-Missile Cloud Launcher"
 SCREEN_1:0 "Screens"
 SCREEN_1_DESC:0 "These new screening shield generators are a variant of the next generation of energy screens, replacing the older deflector technology. They trade better protection for the ability to still be somewhat effective against weapon systems that would otherwise bypass traditional shields."
 MEDIUM_SCREEN_1:0 "Medium Screens"
 LARGE_SCREEN_1:0 "Large Screens"
 SMALL_SCREEN_1:0 "Small Screens"
 SCREEN_2:0 "Advanced Screens"
 SCREEN_2_DESC:0 "An updated screening shield generator that produces a moderately powerful energy field. However, it still provides a modicum of protection against weapon systems that would otherwise completely bypass shields."
 MEDIUM_SCREEN_2:0 "Medium Advanced Screens"
 LARGE_SCREEN_2:0 "Large Advanced Screens"
 SMALL_SCREEN_2:0 "Small Advanced Screens"
 SCREEN_3:0 "Hyper Screens"
 SCREEN_3_DESC:0 "These reinforced and hardened screening energy shields are fairly powerful. Their protection might be lower than that of traditional shield generator designs, but in return, they can intercept and still somewhat protect against weapon systems that are designed to bypass shields."
 MEDIUM_SCREEN_3:0 "Medium Hyper Screens"
 LARGE_SCREEN_3:0 "Large Hyper Screens"
 SMALL_SCREEN_3:0 "Small Hyper Screens"
 PSI_SCREEN:0 "Psionic Screen"
 PSI_SCREEN_DESC:0 "These very powerful screening shields are generated out of pure psychic energy by a cadre of psionic specialists. Large arrays of psi emitters channel their powers into layers that can protect against weapons that would otherwise bypass shields."
 SMALL_PSI_SCREEN:0 "Small Psionic Screen"
 MEDIUM_PSI_SCREEN:0 "Medium Psionic Screen"
 LARGE_PSI_SCREEN:0 "Large Psionic Screen"
 DARK_MATTER_SCREEN:0 "Dark Matter Screens"
 DARK_MATTER_SCREEN_DESC:0 "These screening deflectors utilize dark matter to deflect incoming projectiles in a way that not only befuddles our physicists, but also provides some protection against weapon systems that would be able to bypass traditional shield designs."
 SMALL_DARK_MATTER_SCREEN:0 "Small Dark Matter Screens"
 MEDIUM_DARK_MATTER_SCREEN:0 "Medium Dark Matter Screens"
 LARGE_DARK_MATTER_SCREEN:0 "Large Dark Matter Screens"

