l_english:
 disabled_for_sopera:2 "§ROnly A §YHegemon Federation§R can have subjects join their federation.§!"
 requires_endgame_reached:2 "$TRIGGER_FAIL$§!Endgame has not been reached yet.§!"
   
 federation_requires_materialist:2 "$TRIGGER_FAIL$§RRequires recipient to be some form of §YMaterialst§R, §YMachine Intelligence§R or §YHive Mind§R with the §YNatural Neural Network§R civic.§!"
 federation_requires_militarist:2 "$TRIGGER_FAIL$§RRequires recipient to be some form of §YMilitarist§R or §YGestalt§R with the §YWarbots§R, §YStrength of Legions§R or §YSubspace Ephapse§R civic.§!"
 federation_requires_trade:2 "$TRIGGER_FAIL$§RRequires recipient to be a §YMegacorporation§R, or have the §YMerchant Guilds§R civic.§!"
 federation_size_limit_fail:2 "$TRIGGER_FAIL$§RThe Federation cannot handle any more members.§!"
 
 form_federation_requires_materialist:2 "$TRIGGER_FAIL$§RRequires both you and the recipient to be some form of §YMaterialst§R, §YMachine Intelligence§R or §YHive Mind§R with the §YNatural Neural Network§R civic.§!"
 form_federation_requires_spiritualist:2 "$TRIGGER_FAIL$§RRequires both you and the recipient to be some form of §YSpiritualist§R.§!"
 form_federation_requires_militarist:2 "$TRIGGER_FAIL$§RRequires both you and the recipient to be some form of §YMilitarist§R, or be a §YGestalt§R with the §YWarbots§R, §YStrength of Legions§R or §YSubspace Ephapse§R civic.§!"
 form_federation_requires_trade:2 "$TRIGGER_FAIL$§RRequires both you and the recipient to be either a §YMegacorporation§R, or have the §YMerchant Guilds§R civic.§!"
 
 become_crisis_midgame:2 "$TRIGGER_FAIL$§WPlayers who are the §SCrisis§W will not be allowed to adopt the perk §Suntil the year 2250§W.§!"
 
 requires_test:2 "$TRIGGER_FAIL$§RTest Failure.§!"
 requires_embassy_with_nation:2 "$TRIGGER_FAIL$§RRequire you to have an §YEmbassy§R with this empire.§!"
 
 mod_country_traditions_influence_produces_add:0 "$MOD_COUNTRY_INFLUENCE_GAIN_ADD$"

